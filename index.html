<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown Viewer</title><script src="https://cdn.tailwindcss.com"></script><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><style>/* Basic Prose Styling for Markdown Content - Tailwind CSS does not include default prose styles. */.markdown-body h1 { font-size: 2.25em; font-weight: bold; margin-bottom: 0.75em; border-bottom: 1px solid #4a5568; padding-bottom: 0.5em; }.markdown-body h2 { font-size: 1.875em; font-weight: bold; margin-bottom: 0.75em; border-bottom: 1px solid #4a5568; padding-bottom: 0.5em; }.markdown-body h3 { font-size: 1.5em; font-weight: bold; margin-bottom: 0.5em; }.markdown-body h4 { font-size: 1.25em; font-weight: bold; margin-bottom: 0.5em; }.markdown-body h5 { font-size: 1.125em; font-weight: bold; margin-bottom: 0.5em; }.markdown-body h6 { font-size: 1em; font-weight: bold; margin-bottom: 0.5em; }.markdown-body p { margin-bottom: 1em; line-height: 1.625; }.markdown-body ul { list-style-type: disc; margin-left: 1.25em; margin-bottom: 1em; }.markdown-body ol { list-style-type: decimal; margin-left: 1.25em; margin-bottom: 1em; }.markdown-body li { margin-bottom: 0.5em; }.markdown-body a { color: #63b3ed; text-decoration: underline; }.markdown-body strong { font-weight: bold; }.markdown-body em { font-style: italic; }.markdown-body blockquote { border-left: 0.25em solid #4a5568; padding-left: 1em; margin-left: 0; margin-bottom: 1em; color: #a0aec0; }.markdown-body code { background-color: #2d3748; padding: 0.2em 0.4em; border-radius: 0.25em; font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace; }.markdown-body pre { background-color: #2d3748; padding: 1em; border-radius: 0.375em; overflow-x: auto; margin-bottom: 1em; }.markdown-body pre code { background-color: transparent; padding: 0; border-radius: 0; }.markdown-body table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }.markdown-body th, .markdown-body td { border: 1px solid #4a5568; padding: 0.75em; text-align: left; }.markdown-body th { background-color: #2d3748; font-weight: bold; }.markdown-body img { max-width: 100%; height: auto; display: block; margin: 1em auto; }/* Responsive styles */@media (max-width: 768px) { .markdown-body h1 { font-size: 1.875em; }.markdown-body h2 { font-size: 1.5em; }.markdown-body h3 { font-size: 1.25em; }}</style></head><body class="bg-gray-900 text-gray-100 font-sans antialiased"><div class="container mx-auto p-4 md:p-8"><header class="mb-6 text-center"><h1 class="text-4xl md:text-5xl font-extrabold text-blue-300">Markdown Viewer</h1><p class="text-lg md:text-xl text-gray-400">Renders your <code>input.md</code> file to HTML</p></header><main class="bg-gray-800 rounded-lg shadow-xl p-6 md:p-10 markdown-body"><div id="markdown-content">Loading Markdown content...</div></main><footer class="mt-8 text-center text-gray-400 text-sm"><p>&copy; 2023 Markdown Viewer. All rights reserved.</p></footer></div><script>document.addEventListener('DOMContentLoaded', () => {fetch('input.md').then(response => {if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}return response.text();}).then(markdown => {document.getElementById('markdown-content').innerHTML = marked.parse(markdown);}).catch(error => {console.error('Error fetching or parsing markdown:', error);document.getElementById('markdown-content').innerHTML = `<p class="text-red-600">Failed to load markdown: ${error.message}</p><p>Please ensure 'input.md' is in the same directory.</p>`;});});</script></body></html>
